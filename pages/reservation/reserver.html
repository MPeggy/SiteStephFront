<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon rendez-vous</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John" name="Nom" > 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe" name="Prenom"> 
        </div>
        <div class="mb-3">
            <label for="CommentairesInput" class="form-label">Commentaires</label>
            <input type="text" class="form-control" id="CommentairesInput" placeholder="Vos commentaires)"  value="Aucun" name="Commentaires"> 
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput" name="Date"> 
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour" name="Heure">
            </select>
        </div>        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Prendre rendez-vous</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
